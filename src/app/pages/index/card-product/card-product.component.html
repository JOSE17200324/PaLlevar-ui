<mat-toolbar class="text">Nuestros Productos&nbsp;

    <div class="example-spacer"></div>
    <button mat-mini-fab color="primary" (click)="verCarrito()">
        <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>

<div *ngIf="platillos != null else vacio">
    <div class="responsive" *ngFor="let item of platillos">
        <div class="gallery">
            <a target="_blank">
                <div class="desc">{{item.name}}</div>
                <img src="{{imagen}}" alt="Forest" width="600" height="400">
            </a>
            <div class="desc">
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <p class="detalles">Ver Detalles</p>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p class="detalles" style="font-size: 10px;">Descripci√≥n: {{item.description}}</p>
                        <p class="detalles" style="font-size: 10px;">Nombre: {{item.name}}</p>
                    </mat-expansion-panel>
                    <button mat-mini-fab color="primary" style="margin-top: 5px;" (click)="agregarCarrito(item)">
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
<ng-template #vacio>
    <img src="../../../../assets/images/portada.jpg">
</ng-template>
