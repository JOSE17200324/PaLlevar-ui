<mat-toolbar class="toolbar2">
    <img src={{logo2}} routerLink="/index/home">
    <h1 style="text-align: center;justify-content: center;">PA' LLEVAR</h1>
</mat-toolbar>
<mat-toolbar>
    <a routerLink="/menu">
        <button mat-fab class="button-toolbar1" aria-label="Example icon-button with menu icon">
            <div class="dropdown">
                <mat-icon>menu</mat-icon>
                <div class="dropdown-content">
                    <a href="#">Combos</a>
                    <a href="#">Ofertas</a>
                </div>
            </div>
        </button>
    </a>
    <p class="sign-in">Menu</p>

    <div class="example-spacer"></div>



    <!--No esta logueado-->
    <div *ngIf="!logueado">
        <!--
            <button routerLink="/auth/login" (click)="iniciar()" mat-button class="button-toolbar1">
             Sign in
            </button>
        -->
        <button (click)="iniciar()" mat-button>         
            Iniciar Session
        </button>
    </div>

    <!--Esta logueado-->
    <div *ngIf="logueado">

        <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="openDialog()">Perfil</button>
            <button mat-menu-item>Pedidos</button>
            <button mat-menu-item (click)="cerrar()">Cerrar Sesion</button>
        </mat-menu>
    </div>


</mat-toolbar>
