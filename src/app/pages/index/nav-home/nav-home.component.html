
<mat-toolbar class="toolbar2">
    <button mat-fab color="accent" routerLink="/index">
        <mat-icon style="width: 30px;">home</mat-icon>
    </button>
    <h1 style="text-align: center;justify-content: center;">PA' LLEVAR</h1>
</mat-toolbar>
<mat-toolbar>

    <!--<p class="sign-in">Menu</p>-->

    <div class="example-spacer"></div>



    <!--No esta logueado-->
    <div *ngIf="!logueado">
        <!--
            <button routerLink="/auth/login" (click)="iniciar()" mat-button class="button-toolbar1">
             Sign in
            </button>
        -->
        <button mat-button color="primary" (click)="openDialogCar()">  <mat-icon>shopping_cart</mat-icon></button>
        <button routerLink="/auth/login" mat-button color="primary">         
            Iniciar Session
        </button>
    </div>

    <!--Esta logueado-->
    <div *ngIf="logueado">
        <!--mat-fab-->
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu" color="primary">
            <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="openPerfil()">Mi Perfil</button>
            <button mat-menu-item (click)="openPedidos()">Mis Pedidos</button>
            <button mat-menu-item (click)="openEditar()">Editar Perfil</button>
            <button mat-menu-item (click)="cerrar()">Cerrar Sesion</button>
        </mat-menu>
    </div>


</mat-toolbar>
