<h1 mat-dialog-title style="text-align: center;">{{user.username}}</h1>
<div mat-dialog-content>


    <img *ngIf="!mostrar" mat-card-image src="assets/images/fast.jpg" alt="Photo of profile" class="example-header-image">

    <img *ngIf="mostrar" mat-card-image src="assets/images/perfil/perfil.jpg" alt="Photo of profile" class="example-header-image">


    <mat-form-field style="display: block;text-align: center;">
        <mat-label>DNI</mat-label>
        <input matInput disabled>{{user.documentNumber}}
    </mat-form-field>

    <mat-form-field style="text-align: center;">
        <mat-label>Nombres</mat-label>
        <input matInput disabled>{{user.nombre}}
    </mat-form-field>

    <mat-form-field style="text-align: center;">
        <mat-label>Apellidos</mat-label>
        <input matInput disabled>{{user.lastName}}
    </mat-form-field>
    <br>
    <mat-form-field style="text-align: center;">
        <mat-label>F.Nacimiento</mat-label>
        <input matInput disabled>{{user.dateBirth | date:'MM/dd/yyyy'}}
    </mat-form-field>

    <mat-form-field style="text-align: center;">
        <mat-label>Celular</mat-label>
        <input matInput disabled> {{user.cellPhone}}
    </mat-form-field>

</div>
