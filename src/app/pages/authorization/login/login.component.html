<mat-toolbar class="toolbar2">
    <img src={{logo}}>
    <h1 style="text-align: center;justify-content: center;">PA' LLEVAR</h1>
</mat-toolbar>
<mat-toolbar>
    <a routerLink="/menu">
        <button mat-fab class="button-toolbar1" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    </a>
    <p class="menu">Menu</p>
</mat-toolbar>
<div class="background">
    <div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
        <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
            <mat-card>
                <mat-card-title>Bienvenido a paLlevar </mat-card-title>
                <mat-card-subtitle>Ingrese sus credenciales</mat-card-subtitle>
                <mat-card-content>

                    <mat-form-field class="full-width">
                        <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email" type="email">

                        <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                            Correo es
                            <strong>necesario</strong>
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password" autocomplete="current-password">
                        <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
                            Contraseña es
                            <strong>necesario</strong>
                        </mat-error>
                    </mat-form-field>

                    <div class="full-width">
                        <mat-slide-toggle formControlName="rememberMe">Recordar mi correo</mat-slide-toggle>
                    </div>

                </mat-card-content>

                <mat-card-actions class="login-actions">
                    <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading" (click)="login()">Ingresa</button>
                    <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Recuperar contraseña</button>
                </mat-card-actions>

            </mat-card>

            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </form>
    </div>
</div>
