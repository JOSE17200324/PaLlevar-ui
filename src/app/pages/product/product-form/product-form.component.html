    <!-- Los datos ingresados lo guarda en la variable -->

</mat-form-field>
<br>
<mat-form-field>

</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select [(ngModel)]="productSelect.categoryProduct">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
            {{cat.name}}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="save()">Aceptar</button>
